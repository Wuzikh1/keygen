<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>License Key Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url("https://ice.frostsky.com/2024/08/28/73229bca76642355e49e27f29032e4ec.webp") repeat;
            opacity: 0.3;
            z-index: -1;
        }

       .container {
            text-align: center;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #5A5A5A;
        }

        input[type="text"] {
            width: 300px;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            transition: all 0.3s ease;
        }

        input[type="text"]:hover {
            border-color: #5A9;
            box-shadow: 0 0 8px rgba(90, 153, 137, 0.6);
        }

        button {
            padding: 10px 20px;
            background-color: #5A9;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #488;
        }

        #licenseKey {
            font-weight: bold;
            color: #d9534f;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>License Key Generator</h2>
        <input type="text" id="machineCode" placeholder="请输入机器码..." style="outline: none;" />
        <button onclick="generateLicenseKey()">生成注册码</button>
    </div>

    <script>
        const LicensePublicKey = "FITAOISy";
        const LicensePrivateKey = "53673862";

        function generateLicenseKey() {
            const machineCode = document.getElementById('machineCode').value;
            if (machineCode.trim() === "") {
                alert("请输入机器码！");
                return;
            }
            const licenseKey = encryptDES(machineCode);
            document.getElementById('machineCode').value = licenseKey;
            document.querySelector('button').innerText = '复制注册码';
            document.querySelector('button').onclick = copyLicenseKey;
        }

        function encryptDES(message) {
            try {
                const keyHex = CryptoJS.enc.Utf8.parse(LicensePublicKey);
                const ivHex = CryptoJS.enc.Utf8.parse(LicensePrivateKey);
                const encrypted = CryptoJS.DES.encrypt(CryptoJS.enc.Utf8.parse(message), keyHex, {
                    iv: ivHex,
                    mode: CryptoJS.mode.CBC,
                    padding: CryptoJS.pad.Pkcs7
                });
                return encrypted.ciphertext.toString(CryptoJS.enc.Hex).toUpperCase();
            } catch (e) {
                console.error("Encryption failed:", e);
                return message;
            }
        }

        function copyLicenseKey() {
            const licenseKeyElement = document.getElementById('machineCode');
            const originalLicenseKey = licenseKeyElement.value;
            copyToClipboard(originalLicenseKey);
            document.querySelector('button').innerText = '已复制成功';
            setTimeout(initPage, 3000);
        }

        function copyToClipboard(text) {
            const textArea = document.createElement('textarea');
            textArea.value = text;
            document.body.appendChild(textArea);
            textArea.select();
            document.execCommand('copy');
            document.body.removeChild(textArea);
        }

        function initPage() {
            document.getElementById('machineCode').value = '';
            document.querySelector('button').innerText = '生成注册码';
            document.querySelector('button').onclick = generateLicenseKey;
        }
    </script>
</body>

</html>
