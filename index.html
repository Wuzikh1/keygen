<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>License Key Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #333333;
            --input-bg: #ffffff;
            --button-bg: #5A9;
            --button-hover: #488;
            --copy-button-bg: #4a90e2;
            --copy-button-hover: #357abd;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            position: relative;
            background-color: var(--bg-color);
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url("https://ice.frostsky.com/2024/08/28/73229bca76642355e49e27f29032e4ec.webp") repeat;
            opacity: 0.1;
            z-index: -1;
        }

        .container {
            text-align: center;
            padding: 30px;
            background-color: var(--bg-color);
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            max-width: 90%;
            width: 400px;
        }

        h2 {
            color: var(--text-color);
            margin-bottom: 20px;
        }

        .input-button-wrapper {
            display: flex;
            flex-direction: column;
            align-items: stretch;
            gap: 15px;
        }

        input[type="text"], button {
            padding: 12px 15px;
            border: 1px solid #ccc;
            border-radius: 6px;
            transition: all 0.3s ease;
            height: 45px;
            box-sizing: border-box;
            font-size: 16px;
        }

        input[type="text"] {
            width: 100%;
            outline: none;
            background-color: var(--input-bg);
            color: var(--text-color);
        }

        input[type="text"]:hover, input[type="text"]:focus {
            border-color: var(--button-bg);
            box-shadow: 0 0 10px rgba(90, 153, 137, 0.3);
        }

        button {
            background-color: var(--button-bg);
            color: white;
            border: none;
            cursor: pointer;
            white-space: nowrap;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: var(--button-hover);
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        button:active {
            transform: translateY(0);
            box-shadow: none;
        }

        #copyButton {
            background-color: var(--copy-button-bg);
            display: none;
        }

        #copyButton:hover {
            background-color: var(--copy-button-hover);
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }

            input[type="text"], button {
                font-size: 14px;
                height: 40px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>License Key Generator</h2>
        <div class="input-button-wrapper">
            <input type="text" id="machineCode" placeholder="请输入机器码..." />
            <button id="generateButton" onclick="generateLicenseKey()">生成注册码</button>
            <button id="copyButton" onclick="copyLicenseKey()">复制注册码</button>
        </div>
    </div>

    <script>
        // 隐藏计算注册码的部分
        const secretKey = atob("RklUQU9JU3k="); // 使用Base64编码隐藏密钥
        const secretIv = atob("NTM2NzM4NjI=");

        function generateLicenseKey() {
            const machineCode = document.getElementById('machineCode').value;
            if (machineCode.trim() === "") {
                alert("请输入机器码！");
                return;
            }
            const licenseKey = encryptData(machineCode);
            document.getElementById('machineCode').value = licenseKey;
            document.getElementById('generateButton').style.display = 'none';
            document.getElementById('copyButton').style.display = 'block';
        }

        function encryptData(data) {
            try {
                const keyHex = CryptoJS.enc.Utf8.parse(secretKey);
                const ivHex = CryptoJS.enc.Utf8.parse(secretIv);
                const encrypted = CryptoJS.DES.encrypt(CryptoJS.enc.Utf8.parse(data), keyHex, {
                    iv: ivHex,
                    mode: CryptoJS.mode.CBC,
                    padding: CryptoJS.pad.Pkcs7
                });
                return encrypted.ciphertext.toString(CryptoJS.enc.Hex).toUpperCase();
            } catch (e) {
                console.error("Encryption failed:", e);
                return data;
            }
        }

        function copyLicenseKey() {
            const licenseKeyElement = document.getElementById('machineCode');
            const licenseKey = licenseKeyElement.value;
            navigator.clipboard.writeText(licenseKey).then(() => {
                document.getElementById('copyButton').innerText = '已复制成功';
                setTimeout(() => {
                    document.getElementById('copyButton').innerText = '复制注册码';
                    initPage();
                }, 3000);
            }).catch(err => {
                console.error('复制失败:', err);
                alert('复制失败，请手动复制。');
            });
        }

        function initPage() {
            document.getElementById('machineCode').value = '';
            document.getElementById('generateButton').style.display = 'block';
            document.getElementById('copyButton').style.display = 'none';
        }
    </script>
</body>

</html>
