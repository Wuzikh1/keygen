<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>License Key Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url("https://ice.frostsky.com/2024/08/28/73229bca76642355e49e27f29032e4ec.webp") repeat;
            opacity: 0.3;
            z-index: -1;
        }

        .container {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h2 {
            font-size: 24px;
            color: #2d3748;
            margin-bottom: 20px;
        }

        .input-container {
            position: relative;
            margin-bottom: 15px;  /* 减小了底部间距 */
        }

        input[type="text"] {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #cbd5e0;
            border-radius: 6px;
            font-size: 16px;
            box-sizing: border-box;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        input[type="text"]:focus {
            border-color: #4299e1;
            box-shadow: 0 0 0 2px rgba(66, 153, 225, 0.3);
            outline: none;
        }

        .float-label {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 16px;
            color: #718096;
            pointer-events: none;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus + .float-label,
        input[type="text"]:not(:placeholder-shown) + .float-label {
            top: 0;
            font-size: 12px;
            color: #4299e1;
            background-color: white;
            padding: 0 4px;
        }

        .checkmark, .error-mark {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 16px;
            display: none;
        }

        .checkmark {
            color: #38a169;
        }

        .error-mark {
            color: #e53e3e;
        }

        .license-key-container {
            margin-bottom: 15px;  /* 减小了底部间距 */
            overflow: hidden;
            max-height: 0;
            opacity: 0;
            transition: max-height 0.3s ease-out, opacity 0.3s ease-out, margin-bottom 0.3s ease-out;
        }

        .license-key-container.show {
            max-height: 200px;
            opacity: 1;
            margin-bottom: 15px;  /* 保持一致的间距 */
        }

        .license-key {
            background-color: #edf2f7;
            padding: 12px;
            border-radius: 6px;
            font-family: monospace;
            font-size: 16px;
            word-break: break-all;
            transform: translateY(0);
            transition: transform 0.3s ease-out;
        }

        .license-key.hide {
            transform: translateY(100%);
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #4299e1;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out, transform 0.3s ease-out;
        }

        button:hover {
            background-color: #2b6cb0;
        }

        button.copied {
            background-color: #38a169;
        }

        button.reset {
            transform: scale(0.95);
        }

        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4299e1;
            border-radius: 50%;
            width: 16px;
            height: 16px;
            animation: spin 1s linear infinite;
            display: inline-block;
            vertical-align: middle;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>License Key Generator</h2>
        <div class="input-container">
            <input type="text" id="machineCode" placeholder=" " oninput="handleInput()">
            <label for="machineCode" class="float-label">输入机器码</label>
            <span class="checkmark" id="checkmark">✓</span>
            <span class="error-mark" id="errorMark">✗</span>
        </div>
        <div id="licenseKeyContainer" class="license-key-container">
            <p class="license-key" id="licenseKey"></p>
        </div>
        <button id="generateButton" onclick="handleButtonClick()">生成注册码</button>
    </div>

    <script>
        const secretKey = atob("RklUQU9JU3k=");
        const secretIv = atob("NTM2NzM4NjI=");

        let isGenerating = false;
        let hasGeneratedKey = false;
        let lastGeneratedMachineCode = '';

        function handleInput() {
            const machineCode = document.getElementById('machineCode').value.trim();
            const checkmark = document.getElementById('checkmark');
            const errorMark = document.getElementById('errorMark');
            
            if (machineCode.length >= 4) {
                checkmark.style.display = 'inline';
                errorMark.style.display = 'none';
            } else if (machineCode.length > 0) {
                checkmark.style.display = 'none';
                errorMark.style.display = 'inline';
            } else {
                checkmark.style.display = 'none';
                errorMark.style.display = 'none';
            }

            if (machineCode !== lastGeneratedMachineCode) {
                resetInterfaceWithAnimation();
            }
        }

        function resetInterfaceWithAnimation() {
            if (hasGeneratedKey) {
                const licenseKeyContainer = document.getElementById('licenseKeyContainer');
                const licenseKey = document.getElementById('licenseKey');
                const generateButton = document.getElementById('generateButton');

                licenseKey.classList.add('hide');
                generateButton.classList.add('reset');

                setTimeout(() => {
                    licenseKeyContainer.classList.remove('show');
                    setTimeout(() => {
                        hasGeneratedKey = false;
                        generateButton.textContent = '生成注册码';
                        generateButton.classList.remove('copied');
                        generateButton.classList.remove('reset');
                        licenseKey.classList.remove('hide');
                    }, 300);
                }, 300);
            }
        }

        function handleButtonClick() {
            if (!hasGeneratedKey) {
                generateLicenseKey();
            } else {
                copyLicenseKey();
            }
        }

        async function generateLicenseKey() {
            const machineCode = document.getElementById('machineCode').value.trim();
            if (machineCode.length < 4) {
                alert("机器码至少需要4个字符！");
                return;
            }

            isGenerating = true;
            document.getElementById('generateButton').innerHTML = '<span class="loader"></span>';
            setTimeout(() => {
                const licenseKey = encryptData(machineCode);
                document.getElementById('licenseKey').textContent = licenseKey;
                const licenseKeyContainer = document.getElementById('licenseKeyContainer');
                licenseKeyContainer.classList.add('show');
                document.getElementById('generateButton').textContent = '复制注册码';
                isGenerating = false;
                hasGeneratedKey = true;
                lastGeneratedMachineCode = machineCode;
            }, 1000);
        }

        function encryptData(data) {
            const keyHex = CryptoJS.enc.Utf8.parse(secretKey);
            const ivHex = CryptoJS.enc.Utf8.parse(secretIv);
            const encrypted = CryptoJS.DES.encrypt(CryptoJS.enc.Utf8.parse(data), keyHex, {
                iv: ivHex,
                mode: CryptoJS.mode.CBC,
                padding: CryptoJS.pad.Pkcs7
            });
            return encrypted.ciphertext.toString(CryptoJS.enc.Hex).toUpperCase();
        }

        async function copyLicenseKey() {
            const licenseKeyElement = document.getElementById('licenseKey');
            const licenseKey = licenseKeyElement.textContent;

            if (!licenseKey) {
                console.error('没有找到要复制的内容');
                return;
            }

            try {
                await navigator.clipboard.writeText(licenseKey);
                console.log('Text copied to clipboard');
                const button = document.getElementById('generateButton');
                button.textContent = '已复制成功';
                button.classList.add('copied');
                setTimeout(() => {
                    button.textContent = '复制注册码';
                    button.classList.remove('copied');
                }, 3000);
            } catch (err) {
                console.error('复制失败:', err);
                alert('复制失败，请手动复制。');
            }
        }
    </script>
</body>
</html>
