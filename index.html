<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>License Key Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #5A5A5A;
        }

        input[type="text"] {
            width: 300px;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px 20px;
            background-color: #5A9;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #488;
        }

        #licenseKey {
            font-weight: bold;
            color: #d9534f;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>请输入机器码：</h2>
        <input type="text" id="machineCode" placeholder="请输入机器码..." />
        <button onclick="generateLicenseKey()">生成注册码</button>

        <h2>注册码为：</h2>
        <p id="licenseKey"></p>
    </div>

    <script>
        const LicensePublicKey = "FITAOISy";  // 必须8码 (注册公钥)
        const LicensePrivateKey = "53673862"; // 必须8码 (注册私钥)

        function generateLicenseKey() {
            const machineCode = document.getElementById('machineCode').value;
            if (machineCode.trim() === "") {
                alert("请输入机器码！");
                return;
            }
            const licenseKey = encryptDES(machineCode);
            document.getElementById('licenseKey').innerText = licenseKey;
        }

        function encryptDES(message) {
            try {
                const keyHex = CryptoJS.enc.Utf8.parse(LicensePublicKey);
                const ivHex = CryptoJS.enc.Utf8.parse(LicensePrivateKey);
                const encrypted = CryptoJS.DES.encrypt(CryptoJS.enc.Utf8.parse(message), keyHex, {
                    iv: ivHex,
                    mode: CryptoJS.mode.CBC,
                    padding: CryptoJS.pad.Pkcs7
                });
                return encrypted.ciphertext.toString(CryptoJS.enc.Hex).toUpperCase();
            } catch (e) {
                console.error("Encryption failed:", e);
                return message;
            }
        }
    </script>
</body>
</html>
